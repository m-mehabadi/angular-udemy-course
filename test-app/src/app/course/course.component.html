<div class="row" style="border: 1px solid #ccc!important;">
  <div class="col col-10">
    <p>
      <span [ngStyle]="{ color: getColor() }">&#9658;</span> The
      {{ course.name }} course with {{ course.creditPoints }} (cp) presented by
      {{ course.instructor }}
    </p>
  </div>
  <div class="col col-2">
    <button class="btn btn-primary" (click)="deleteCourse()">Delete</button>
  </div>
</div>
